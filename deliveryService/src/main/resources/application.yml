spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/catalogue
    username: delivery
    password: delivery
    driver-class-name: org.postgresql.Driver
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8082/realms/delivery
  liquibase:
    change-log: db/changelog/db.changelog-master.yml
    enabled: true
server:
  port: 8081
