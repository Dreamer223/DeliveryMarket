<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Наши товары</title>
</head>
<body>
<a data-th-href="@{/products/favourite}">Избранные товары</a>
    <h1>Список наших товаров</h1>
    <form>
        <label>Фильтр:<input type="text" name="filter" data-th-value="${filter}">
            <button type="submit">Поиск</button>
        </label>
    </form>
<ul>
    <li data-th-each="product : ${products}">
        <strong>
        <a data-th-href="@{/products/{productId}(productId=${product.id})}"
           data-th-text="${product.name}"></a>
        </strong>
        <p data-th-text="${product.description}"></p>
    </li>
</ul>
</body>
</html>
