<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование &laquo;[[${product.name}]]&raquo;</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/{id}(id=${product.id})}">&larr; К товару</a>
<h1>Редактирование &laquo;[[${product.name}]]&raquo;</h1>
<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="Post" data-th-action="@{/catalogue/products/{id}/edit(id=${product.id})}" data-th-object="${payload}">
    <label>
        Название:<br>
        <input type="text" name="name" data-th-value="${payload != null ? payload.name : product.name}">
    </label><br>
    <label>
        Описание:<br>
        <input name="description" data-th-text="${payload != null ? payload.description : product.description}">
    </label><br>
    <label>
        Категория:<br>
        <input name="category" data-th-text="${payload != null ? payload.category : product.category}">
    </label><br>
    <label>
        Цена:<br>
        <input name="price" data-th-text="${payload != null ? payload.price : product.price}">
    </label><br>
    <button type="submit">Изменить</button>
</form>
</body>
</html>
